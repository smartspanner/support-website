# Site settings
title: Smartspanner Support
description: Support documentation and video tutorials for Smartspanner CMMS - Computerized Maintenance Management System. Learn how to manage assets, work orders, spare parts, procedures, and more.
url: "https://support.smartspanner.com"
baseurl: ""

# SEO and Social
author: Smartspanner Ltd
logo: /assets/images/smartspanner-logo.png
lang: en_GB

# Social profiles
social:
  name: Smartspanner
  links:
    - https://www.linkedin.com/company/smartspanner
    - https://www.smartspanner.com

# Twitter card settings
twitter:
  card: summary_large_image

# Default image for social sharing
defaults_image: /assets/images/og-image.png

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
  hard_wrap: false

# Permalink structure for SEO-friendly URLs
permalink: pretty

# Collections for pages
collections:
  pages:
    output: true
    permalink: /:path/

# Defaults for all pages
defaults:
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "default"
      image: /assets/images/og-image.png
  - scope:
      path: ""
    values:
      layout: "default"
      image: /assets/images/og-image.png

# Exclude from build
exclude:
  - README.md
  - AGENTS.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules
  - .git
  - .gitignore

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Sitemap settings
sitemap:
  exclude:
    - /404.html

# Compress HTML output
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
